
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Interaktive Altstadtkarte Warendorf</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/imagemapster/dist/jquery.imagemapster.min.js"></script>
  <style>
    #tooltip {
      position: absolute;
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 8px;
      border-radius: 6px;
      display: none;
      z-index: 1000;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

<h2>Interaktive Karte der Warendorfer Altstadt (1740–1770)</h2>

<img src="Blanko.jpg" usemap="#warendorfMap" id="mapImage" width="970">

<map name="warendorfMap">
  <!-- Im Ort 1–3 -->
  <area shape="rect" coords="620,910,660,950" href="#" alt="Im Ort 1-3" data-tooltip="Im Ort 1–3: Bürgerhaus, erbaut um 1750, zweigeschossig, klassizistischer Stil.">

  <!-- Münsterstraße 12 -->
  <area shape="rect" coords="160,780,200,820" href="#" alt="Münsterstraße 12" data-tooltip="Münsterstraße 12: Kaufmannshaus aus dem 18. Jahrhundert, mit Speicherboden und Fachwerkfassade.">
</map>

<div id="tooltip"></div>

<script>
$(function() {
  $('area').on('mouseover', function(e) {
    const text = $(this).data('tooltip');
    $('#tooltip').text(text).css({
      top: e.pageY + 10 + 'px',
      left: e.pageX + 10 + 'px'
    }).show();
  }).on('mousemove', function(e) {
    $('#tooltip').css({
      top: e.pageY + 10 + 'px',
      left: e.pageX + 10 + 'px'
    });
  }).on('mouseout', function() {
    $('#tooltip').hide();
  });
});
</script>

</body>
</html>
